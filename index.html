<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<!-- Additional styling -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Libre+Barcode+128+Text|Cutive+Mono|Coda:800|Rock+Salt" rel="stylesheet">
</head>
<body>

	<!-- Main Container -->
	<div class="container-fluid">

		<header>
			<div class="row">
				<div class="col-12">
					<h1 id="title" class="text-center">Te<span id="larger">knowledge</span>y</h1>
				</div>
			</div>

			<div class="row">
				<div class="col-12">
					<p class="sub-head text-center">a TriViA gamE</p>
				</div>
			</div>
		</header>
		
		<div id="game">
			<div id="startDiv" class="row">
				<div class="col-12 text-center startGame">
					<button id="startButton" type="button" class="btn startBtn">Start Game</button>
					<!-- <p><span id="timer">Timer</span></p> -->
				</div>
			</div>

			<div class="row">
				<div class="col-12 text-center">
					<p><span id="question"></span></p>
				</div>
			</div>

			<div class="row">
				<div id="timeDiv" class="col-12 text-center">
				</div>
			</div>

			<div class="row">
				<div id="choices" class="col-12">
					<p>A: <span class="choiceA choice"></span></p>
					<p>B: <span class="choiceB choice"></span></p>
					<p>C: <span class="choiceC choice"></span></p>
					<p>D: <span class="choiceD choice"></span></p>
				</div>
			</div>

			<div class="row">
				<div class="col-12 text-center">
					<p><span id="message"></span></p>
				</div>
			</div>

			<div class="row">
				<div id="results" class="col-12 text-center">
					<p>Correct Answers: <span id="correctAnswers"></span></p>
					<p>Wrong Answers: <span id="wrongAnswers"></span></p>
					<p>Unanswered: <span id="unanswered"></span></p>
					<span id="playAgain"><p>Click here to play again!</p></span>
				</div>
			</div>

		</div>

	</div>
	<!-- End Main Container -->

	<div class="spacer">
	</div>

	<!-- Sticky Footer -->
	<footer class="footer">
		<div class="container">
			<p>&copy;Copyright 2017 Justin Flick</p>
		</div>
	</footer>
	<!-- End Sticky Footer -->

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	
	<!-- Game Script -->
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
